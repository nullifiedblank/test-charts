<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
  // Apply to dynamically loaded content via HTMX
  document.addEventListener('htmx:afterOnLoad', function(event) {

    const codeBlocks = document.querySelectorAll('pre code');

    codeBlocks.forEach((codeBlock) => {
      const htmlContent = codeBlock.innerHTML;

      // Check if the code block has already been escaped (ie no '<')
      if (htmlContent.includes('<')) {

        // Escape the HTML content
        const escapedHtml = htmlContent
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');

        // Replace the content of the <code> block with the escaped HTML
        codeBlock.innerHTML = escapedHtml;
      }
    });

    // Highlight it!
    hljs.highlightAll();
  });
</script>
